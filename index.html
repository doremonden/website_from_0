<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doremon - Movie Copilot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Doremon - Your Movie Copilot</h1>
    <p>Get movie recommendations based on your watch history.</p>
  </header>

  <main class="chat-container" id="chatContainer">
    <!-- Chat messages will go here -->
  </main>

  <form id="chatForm">
    <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
